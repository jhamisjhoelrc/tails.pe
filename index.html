<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tails</title>
  </head>
  <body>
    <!-- NAVBAR INICIO -->
    <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-bars"></i></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><img src="img/logo.png" width="60" alt=""
              /></a>
            </li>
          </ul>
          <i class="far fa-comment-dots"></i>
        </div>
      </div>
    </nav>
    <!-- NAVBAR FIN -->

    <!-- CONTENT INICIO -->
    <div class="initial container">
      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center align-items-center">
          <h4>Escoge algunas fotos para comenzar</h4>
        </div>
        <div
          class="drag-area mt-4 col-lg-12 d-flex justify-content-center align-items-center"
        >
          <div
            id="photo"
            class="photo d-flex justify-content-center align-items-center"
          >
            <i class="camera fas fa-camera"></i>
          </div>
        </div>
        <input type="file" name="input-file" id="input-file" hidden multiple />
      </div>
      <div
        id="preview"
        class="d-flex justify-content-center align-items-center"
      ></div>
    </div>
    <!-- CONTENT FIN -->

    <!-- BOTÓN CONTINUAR INICIO -->
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center align-items-end">
          <button class="btn btn-lg btn-danger">Continuar</button>
        </div>
      </div>
    </div>
    <!-- BOTÓN CONTINUAR FIN -->
  </body>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</html>
